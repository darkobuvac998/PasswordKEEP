<div class="card">
    <div class="modal-header">
        <div class="d-flex flex-row justify-content-between w-100">
            <div class="col-md-8">
                <p class="fs-6" style="letter-spacing: 0.2rem;">{{title}}</p>
            </div>
            <div class="col-md-4">
                <div class="d-flex justify-content-end">
                    <button (click)="closeModal()" type="button" class="btn btn-outline-danger">
                        <i class="bi bi-x-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="modal-body">
            <div class="d-flex justify-content-center">
                <p class="fs-5" style="letter-spacing: 0.3rem;">{{message}}</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="d-flex justify-content-end">
            <button (click)="confirmResult()" type="button" class="btn btn-outline-success me-2">
                <i class="bi bi-check pe-2"></i>Confirm
            </button>
            <button (click)="closeModal()" type="button" class="btn btn-outline-danger">
                <i class="bi bi-x pe-2"></i>Cancel
            </button>
        </div>
    </div>
</div>
