<div class="p-3 ">
    <div class="d-flex flex-column justify-content-center">
        <div class="d-flex flex-row justify-content-start border-bottom">
            <div class="inline">
                <p class="display-4 align-self-center">
                    {{'applications' | uppercase}}
                </p>
            </div>
            <div *ngIf="mode==formMode.Detail" class="align-self-center">
                <i class="bi bi-caret-right-fill icon-size ps-3"></i>
            </div>
            <div class="align-self-center" *ngIf="mode==formMode.Detail">
                <p class="display-6"><b>{{selectedItem?.name | uppercase}}</b></p>
            </div>
            <div>
                <button (click)="onModeChange(formMode.Detail)">Mode change</button>
            </div>
        </div>
        <div class="align-self-auto">
            <toolbar [mode]="mode"></toolbar>
        </div>
    </div>
</div>
