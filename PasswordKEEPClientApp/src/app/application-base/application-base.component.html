<div class="p-3">
    <div class="d-flex flex-column justify-content-center">
        <div class="d-flex flex-row justify-content-start border-bottom">
            <div class="inline">
                <p class="display-4 align-self-center">
                    {{'applications' | uppercase}}
                </p>
            </div>
            <div *ngIf="mode==formMode.Detail" class="align-self-center position-relative">
                <i class="bi bi-caret-right-fill icon-size ps-3 position-absolute top-50 start-50 translate-middle-y"></i>
            </div>
            <div class="align-self-center" *ngIf="mode==formMode.Detail">
                <p class="display-6"><b>{{selectedItem?.name | uppercase}}</b></p>
            </div>
        </div>
        <div class="align-self-auto">
            <toolbar (modeChange)="onModeChange($event)" [mode]="mode"></toolbar>
        </div>
        <div>
            
        </div>
    </div>
</div>
