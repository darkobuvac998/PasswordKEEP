<div class="p-3">
    <div class="d-flex flex-column justify-content-center">
        <div class="d-flex flex-row justify-content-start border-bottom gap-2">
            <div class="inline">
                <p class="display-6 align-self-center">
                    {{component.title | uppercase}}
                </p>
            </div>
            <div *ngIf="component.mode==formMode.Detail || component.mode==formMode.Edit"
                class="align-self-center position-relative">
                <i class="bi bi-caret-right-fill icon-size ps-3 top-50 start-50 translate-middle-y"></i>
            </div>
            <div class="align-self-center position-relative d-flex"
                *ngIf="component.mode==formMode.Detail || component.mode==formMode.Edit">
                <p class="display-6 position-absolute top-50 start-50 translate-middle-y">
                    <b>{{component.selectedItem?.name}}</b>
                    <b>{{component.selectedItem?.username}}</b>
                </p>
            </div>
        </div>
        <div class="align-self-auto">
            <toolbar [goBackBtn]="component.showGoToAppButton" (goBack)="goToApplications()" (save)="onSave()" (reload)="onReload()" (modeChange)="component.onModeChange($event)"
                [mode]="component.mode"></toolbar>
        </div>
        <div class="">
            <div class="d-flex" *ngIf="component.mode==formMode.Thumbnail">
                <ng-container
                    *ngTemplateOutlet="listTemplate; context{$implicit: component.items, selectedItem: component.selectedItem}">
                </ng-container>
            </div>
            <div class="d-flex"
                *ngIf="component.mode==formMode.Detail || component.mode==formMode.Add || component.mode==formMode.Edit">
                <ng-container
                    *ngTemplateOutlet="detailTemplate; context{$implicit: component.selectedItem, itemAdd: itemAdd}">
                </ng-container>
            </div>
        </div>
    </div>
</div>
