<div class="d-flex justify-content-center">
    <div class="login-register">
        <div class="main">
            <input type="checkbox" [(ngModel)]="logIn" (ngModelChange)="onModeChange()" id="chk" aria-hidden="true">
            <div class="signup">
                <form autocomplete="off">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="firstname" [placeholder]="'Firstname'" required>
                    <input type="text" name="lastname" [placeholder]="'Lastname'" required>
                    <input type="text" name="username" [placeholder]="'Username'" required>
                    <input type="text" name="email" [placeholder]="'Email'" required>
                    <input type="tel" name="phonenumber" [placeholder]="'Phonenumber'" required>
                    <input type="password" name="password" [placeholder]="'Password'" required>
                    <input type="password" name="confirmpassword" [placeholder]="'Confirm password'" required>
                    <button style="letter-spacing: 0.2rem;" type="button">Register</button>
                </form>
            </div>
            <div class="login align-content-center">
                <form autocomplete="off">
                    <label for="chk" aria-hidden="true">Login</label>
                    <div class="align-self-center">
                        <input type="text" name="login" [placeholder]="'Username'">
                        <input type="password" name="password" [placeholder]="'Password'">

                        <button type="button" style="letter-spacing: 0.2rem;">Login</button>
                        <div class="d-flex justify-content-center align-content-center flex-column mt-5">
                            <i class="bi bi-lock align-self-center" style="font-size: 80px;"></i>
                            <p class="display-4 align-self-center text-black">{{'PasswordKEEP'}}</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
